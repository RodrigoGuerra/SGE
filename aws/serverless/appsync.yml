name: ${self:custom.prefix}
logConfig:
  level: ALL
authenticationType: API_KEY
schema: _schema.graphql # Gerado por "npm run join-graphql-schema", que concatena os arquivos da pasta /serverless/graphql
mappingTemplatesLocation: src/graphql/mapping-templates
mappingTemplates:
  - ${file(aws/serverless/query-healthCheck-serverless.yml):queryGetHealthCheck.mappingTemplate.getHealthCheck}    
dataSources:  
  - ${file(aws/serverless/query-healthCheck-serverless.yml):queryGetHealthCheck.dataSource}      